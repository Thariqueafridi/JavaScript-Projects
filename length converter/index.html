<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/length converter/styles.css">
    <title>Length Converter</title>
</head>
<body>
    <div id="wrapper">
      <h2>cm to inches</h2>
    
       <div id="inputdiv">
         <input type="text" id="input" placeholder="length in cm">
       </div>
       <div>
         <button type="submit" onclick="convert()">Convert to inches</button>
       </div>
        <div id="result">

         </div>
    </div>
    <script>
      function convert(){
        let CmVal = Number(document.getElementById("input").value)
      let inchVal = CmVal/2.54
      let result = document.getElementById("result")
      result.innerHTML = inchVal.toFixed(2)
      }
  </script>
</body>
</html>
